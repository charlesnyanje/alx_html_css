<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Feedback Form with Checkboxes and File Upload</h1>
    <form action="" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="email" required />
      </div>
        <div2>
          <label for="excellent">excellent</label>
          <input type="checkbox" id="feedback1" name="feedback1" value="excellent">
        </div2
        <div>
            <label for="good">good</label>
            <input type="checkbox" id="feedback2" name="feedback2" value="good">
          </div>
          <div>
            <label for="average">average</label>
            <input type="checkbox" id="feedback3" name="feedback3" value="average">
          </div>
          <div>
            <label for="poor">poor</label>
            <input type="checkbox" id="feedback4" name="feedback4" value="poor">
          </div> 
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile">        
      <div>
        <button type="submit">Subscribe</button>
      </div>
</body>
</html>
